<!DOCTYPE html>
<html>
<head>
<title>Cadastro de livros</title>
<style>
body {
	background-image: url("IMG/background.jpg");
}
</style>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" type="image/png" href="ICON/livro.png" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#"><img src="ICON/livro.png"
					alt="Books 2.0" width="30" height="30"></a>
			</div>
			<ul class="nav navbar-nav">
				<li><a href="index.html">Home</a></li>
				<li class="active"><a href="#">Cadastrar Livro</a></li>
				<li><a href="listaLivros.jsp">Listar Livros</a></li>
			</ul>
		</div>
	</nav>
	<div class="container-fluid">
		<form class="form-horizontal" action="CadastraLivroServlet"
			method="POST">
			<fieldset>
				<legend>Cadastro de Livros</legend>
				<div class="form-group">
					<label class="col-md-4 control-label" for="nomeLivro">NOME
						DO LIVRO:</label>
					<div class="col-md-4">
						<input class="form-control input-md" type="text" id="nomeLivro"
							name="nomeLivro" required>
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-4 control-label" for="quantPags">QUANTIDADE
						DE PÁGINAS:</label>
					<div class="col-md-4">
						<input class="form-control input-md" type="number" id="quantPags"
							name="quantPags" min="1" required>
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-4 control-label" for="temaLivro">TEMA
						DO LIVRO:</label>
					<div class="col-md-4">
						<select class="form-control" id="temaLivro" name="temaLivro">
							<optgroup label="TEMA DO LIVRO">
								<option value="TECNICO">TÉCNICO</option>
								<option value="ROMANCE">ROMANCE</option>
								<option value="FICCAO">FICÇÃO</option>
								<option value="DRAMA">DRAMA</option>
							</optgroup>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-4 control-label" for="botaoCadastrar"></label>
					<div class="col-md-4">
						<button type="submit" id="botaoCadastrar" class="btn btn-primary">Cadastrar</button>
						<button type="reset" id="botaoLimpar" class="btn btn-default">Limpar</button>
					</div>
				</div>
			</fieldset>
		</form>
	</div>
</body>
</html>
